<!DOCTYPE html>
<head>
    <script>
        var sum, sub, div, mul;

        function Sum()
        {
            var ele1 = document.getElementById("num1");
            var ele2 = document.getElementById("num2");

            if(isNaN(ele1.value))
            {
                var warn1 = document.getElementById("warn1");
                var warn2 = document.getElementById("warn2");
                warn1.innerHTML = "*Not a number.";
                document.getElementById("warn1").style.color = "red";
            }
            else if(isNaN(ele2.value))
            {
                var warn1 = document.getElementById("warn1");
                var warn2 = document.getElementById("warn2");
                warn2.innerHTML = "*Not a number.";
                document.getElementById("warn2").style.color = "red";
            }
            else
            {
                var val1 = parseInt(ele1.value);
                var val2 = parseInt(ele2.value);
                sum = val1 + val2;
                var span = document.getElementById("result");
                span.innerHTML = "";
                span.append(sum);
            }
        }

        function Sub()
        {
            var ele1 = document.getElementById("num1");
            var ele2 = document.getElementById("num2");

            if(isNaN(ele1.value))
            {
                var warn1 = document.getElementById("warn1");
                var warn2 = document.getElementById("warn2");
                warn1.innerHTML = "*Not a number.";
                document.getElementById("warn1").style.color = "red";
            }
            else if(isNaN(ele2.value))
            {
                var warn1 = document.getElementById("warn1");
                var warn2 = document.getElementById("warn2");
                warn2.innerHTML = "*Not a number.";
                document.getElementById("warn2").style.color = "red";
            }
            else
            {
 
                var val1 = parseInt(ele1.value);
                var val2 = parseInt(ele2.value);
                sub = val1-val2;
                var span = document.getElementById("result");
                span.innerHTML = "";
                span.append(sub);
            }
        }

        function Div()
        {
            var ele1 = document.getElementById("num1");
            var ele2 = document.getElementById("num2");
            if(isNaN(ele1.value))
            {
                var warn1 = document.getElementById("warn1");
                var warn2 = document.getElementById("warn2");
                warn1.innerHTML = "*Not a number.";
                document.getElementById("warn1").style.color = "red";
            }
            else if(isNaN(ele2.value))
            {
                var warn1 = document.getElementById("warn1");
                var warn2 = document.getElementById("warn2");
                warn2.innerHTML = "*Not a number.";
                document.getElementById("warn2").style.color = "red";
            }
            else
            {
                var val1 = parseInt(ele1.value);
                var val2 = parseInt(ele2.value);
                div = val1/val2;
                var span = document.getElementById("result");
                span.innerHTML = "";
                span.append(div);
            }
        }
        function Mul()
        {
            var ele1 = document.getElementById("num1");
            var ele2 = document.getElementById("num2");
            if(isNaN(ele1.value))
            {
                var warn1 = document.getElementById("warn1");
                var warn2 = document.getElementById("warn2");
                warn1.innerHTML = "*Not a number.";
                document.getElementById("warn1").style.color = "red";
            }
            else if(isNaN(ele2.value))
            {
                var warn1 = document.getElementById("warn1");
                var warn2 = document.getElementById("warn2");
                warn2.innerHTML = "*Not a number.";
                document.getElementById("warn2").style.color = "red";
            }
            else
            {
                var val1 = parseInt(ele1.value);
                var val2 = parseInt(ele2.value);
                mul = val1*val2;
                var span = document.getElementById("result");
                span.innerHTML = "";
                span.append(mul);
            }
        }
    </script>
</head>
<body>
    <center>
        <input type="text" id="num1"/><span id="warn1"></span>
        <br>
        <br>
        <input type="text" id="num2"/><span id="warn2"></span>
        <br>
        <br>
        <input type="submit" value="add" id="add" onclick="Sum()"/>
        <br>
        <br>
        <input type="submit" value="sub" id="sub" onclick="Sub()"/>
        <br>
        <br>
        <input type="submit" value="div" id="div" onclick="Div()"/>
        <br>
        <br>
        <input type="submit" value="mul" id="mul" onclick="Mul()"/>
        <br><br>
        result: <label id="result"></label>
    </center>
</body>
